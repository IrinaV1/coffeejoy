<section class="section">
  <div class="container">
    <h2 class="contact-form-title">Contact Us</h2>
    <div class="contact-form-wrapper">
      <p class="contact-form-text">
        Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to
        you shortly.
      </p>
      <form class="contact-form" action="">
        <label for="name" class="visually-hidden">Name
        </label>
        <input class="form-input" id="name" type="text" name="name" placeholder="Name">

        <label for="email" class="visually-hidden">Email
        </label>
        <input class="form-input" id="email" type="email" name="email" placeholder="Email">

        <label for="tel" class="visually-hidden">Name
        </label>
        <input class="form-input" id="tel" type="tel" name="tel" placeholder="+380">
        <label class="visually-hidden" for="comment">Comment
        </label>
        <textarea class="form-input form-input-comment" id="comment" name="comment">Comment</textarea>

        <button class="form-btn" type="submit">Send</button>
      </form>
    </div>
    <div class="contact-image-wrapper">

      <img class="contact-form-image" src="/img/contact-us-mob.jpg" alt="Watch">

    </div>
  </div>
</section>
